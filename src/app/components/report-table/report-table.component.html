<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="pid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pig ID </th>
                <td mat-cell *matCellDef="let row"> {{row.pid}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reported By </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <!-- Time Column -->
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Reported (24hr)</th>
                <td mat-cell *matCellDef="let row"> {{row.time}} </td>
              </ng-container>

              <!-- Breed Column -->
              <ng-container matColumnDef="breed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pig Breed </th>
                <td mat-cell *matCellDef="let row"> {{row.breed}} </td>
              </ng-container>

              <!-- Location Column -->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
              </ng-container>

              

              <!-- Notes Column -->
              <ng-container matColumnDef="extraNotes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
                <td mat-cell *matCellDef="let row"> {{row.extraNotes}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row">
                    <div>Ready for PickUp</div>
                        <button (click)="deleteReport(row.name, row.pid)" mat-icon-button color="warn">Retrieved</button>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </div>
</div>
